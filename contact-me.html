<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact-Me</title>
</head>
<body>
  <form class="" action="mailto:info@google.com" method="post" enctype="text/plain">
    <label for="name">Your Name: </label>
    <input type="text" name="YourName" placeholder="Enter your Name" id="name"> <br />
    <label for="gmail">Your Gmail: </label>
    <input type="email" name="YourEmail" placeholder="Enter your Gmail" id="gmail"><br>
    <textarea name="YourMessage" rows="10" cols="69"></textarea><br />
    <input type="submit" name="" value="Submit">
  </form>

</body>
</html>
